<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>

    <header class="container-fluid mb-5 p-3">
       <div class="d-flex align-items-center">
          <div id="city-search" class="">
            <h1>Weather Dashboard</h1>
          </div>
       </div>
    </header>

    
<!-- City Search -->
    <section class="container my-5">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <div class="city-search">
            <form id="city-form" method="POST">
              <div class="city-input">
                <input type="text" name="city" id="city-text" placeholder="Search for a city" />
                <input type="button" value="Search" id="search" />
                  <hr>
                  <ul type="button" class="city-list">
                    <li></li>
                  </ul>
                </div>
              </div>
            </form>
          </div>

 <!-- Today Highlights -->         
          <div class="col-12 col-md-8 col-lg-9">
            <div id="dashboard">
              <div class="today-highlights">
                <h2>Today's Highlights</h2>
                <hr>
                <div class="today">
                  <i class="fas fa-sun" aria-hidden="true"></i>
                  <p><span class="weather" id="today-date"></span>Date: </p>
                  <p><span class="temp" id="today-temp"></span>Temp: </p>
                  <p><span class="wind" id="today-wind"></span>Wind: </p>
                  <p><span class="humidity" id="today-humidity"></span>Humidity: </p>
                </div>
              </div>
            </div>
          </div>
      </div>

    </section>

 <!-- Week Timeline -->  
    <section class="container my-5">
      <div class="row justify-content-end">
        <div class="col-12 col-sm-8 col-lg-9">
          <div id ="day-forcast"> 
            <h2>Week Timeline</h2>
            <hr>
          </div>

 <!-- 5 day forcast -->            
            <section class="container">
              <div class="row justify-content-around">


                  <div id="day1"> 
                    <div class="col-9 col-sm-6 col-lg-2 mb-3">
                    <div class="card">
                      <div class="card-body">
                        <i class="fas fa-sun" aria-hidden="true"></i>
                          <p><span class="weather" id="day1-date"></span>Date: </p>
                          <p><span class="temp" id="day1-temp"></span>Temp: </p>
                          <p><span class="wind" id="day1-wind"></span>Wind: </p>
                          <p><span class="humidity" id="day1-humidity"></span>Humidity: </p>
                      </div>
                    </div>
                  </div>  
                </div>
                  <div id="day2"> 
                    <div class="col-9 col-sm-6 col-lg-2 mb-3">
                    <div class="card">
                      <div class="card-body">
                        <i class="fas fa-sun" aria-hidden="true"></i>

                          <p><span class="wind" id="day2-wind"></span>Wind: </p>
                          <p><span class="humidity" id="day2-humidity"></span>Humidity: </p>
                      </div>
                    </div>
                  </div>
                  </div>


                  <div id="day3"> 
                    <div class="col-9 col-sm-6 col-lg-2 mb-3">
                    <div class="card">
                      <div class="card-body">
                        <i class="fas fa-sun" aria-hidden="true"></i>
                          <p><span class="weather" id="day3-date"></span>Date: </p>
                          <p><span class="temp" id="day3-temp"></span>Temp: </p>
                          <p><span class="wind" id="day3-wind"></span>Wind: </p>
                          <p><span class="humidity" id="day3-humidity"></span>Humidity: </p>
                      </div>
                    </div>
                  </div>
                  </div>


                  <div id="day4"> 
                    <div class="col-9 col-sm-6 col-lg-2 mb-3">
                    <div class="card">
                      <div class="card-body">
                        <i class="fas fa-sun" aria-hidden="true"></i>
                          <p><span class="weather" id="day4-date"></span>Date: </p>

                      </div>

                  <div id="day5"> 
                    <div class="col-9 col-sm-6 col-lg-2 mb-3">

                        <i class="fas fa-sun" aria-hidden="true"></i>

                          <p><span class="temp" id="day5-temp"></span>Temp: </p>
                          <p><span class="wind" id="day5-wind"></span>Wind: </p>
                          <p><span class="humidity" id="day5-humidity"></span>Humidity: </p>
                      </div>
                    </div>
                  </div>
                  </div>


              </div>
        </div>
      </div>
    </section>
